<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      smlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar cliente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="fileTemplate">
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                <form action="#" enctype="multipart/form-data" th:action="@{/file-upload}" method="POST">
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div th:if="${files != null and !files.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped" id="fileTable">
                            <thead>
                                <tr>
                                    <th style="width: 20%" scope="col"></th>
                                    <th style="width: 10%" scope="col">#</th>
                                    <th style="width: 70%" scope="col">File Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="file, contador : ${files}">
                                    <td>
                                        <a target="_blank" class="btn btn-success">View</a>
                                        <a th:href="@{/deleteFile(fileId=${file.fileId})}"class="btn btn-danger">Delete</a>
                                    </td>
                                    <td>[[${contador.count}]]</td>
                                    <td>[[${file.fileName} + ' ' + ${file.contentType}]]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>  
                </div>
            </div>
        </section>
    </body>
</html>
